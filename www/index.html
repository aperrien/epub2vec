<!DOCTYPE html>
<html>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <title>epub2vec Explorer</title>
	  <script src='js/jquery.min.js'></script>
	  <script src='js/papaparse.min.js'></script>
	  <script src='js/main.js'></script>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <style>
    </style>
  </head>
  <body>

  	<div class='bookviewer'>

  	</div>
  	<div class='results'>
    <div>
      <h4 class='activeCluster'>Viewing results for cluster <span>6</span></h4>
      <div class='activeInput'>
        <div class='activate next'>Next</div>
        <div class='activate prev'>Prev</div>
        <input class='clusterPicker' value='6'></input>
        <div class='activate value'>View cluster #</div>
      </div>
    </div>
		<table>
		<thead class='clusterHeading'>
		<th>Open!</th>
		<th class='clusterNum'>Cluster #</th>
		<th>Book ID</th>
		<th>Text</th>
		</thead>
		<tbody class='clusterTable'></tbody>
		</table>
	</div>
  <div class='resultPicker'>
    <div class='resultPickerHeader'>Choose which results to explore:</div>
    <ul class='filelist'>
    </ul>
  </div>
  </body>
</html>
